<!-- This is the document type declaration, indicating that the HTML ver is being used as HTML5 -->
<!-- Makes it invis to leave out notes -->
<!DOCTYPE html>
<html>
<!-- head tag contains the config of your website -->
<head>
	<meta charset="utf=-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Earl John DG / WEB DEVELOPER Portfolio</title>
	<link rel="stylesheet" type="text/css" href="style.css" 
	<!-- linking of Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Montserrat:wght@600&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<!-- body tag contains the elements that can be seen in our web page -->
<body>
<!-- div creates a wrapper/container for out layout -->
<!-- class is an attribute to name our div -->
<!-- container-fluid class creates a fluid layout which will make our layout span the whole width of the screen -->
	<div class="container-fluid">
		<!-- id is an attribute to name a tag uniquely -->
		<!-- text-center - class which centers the tex horizontally -->
		<!-- mt-5 class to add a top margin to our elemetn -->
		<!-- img-fluidclass this avoids the image from overflowing in our webpage -->
		<section id="landing" class="text-center mt-5">
			<h1>Full Stack Web Dev</h1>
			<!-- p tag - allows us to create or add headings on our web page -->
			<p>Good day! I am Earl, I am a Coding Intern</p>
			<!-- img tag class - allows us to add images -->
			<!-- src - source attribute, it tells us to route or path where the image is located -->
			<img src="images/IMAGE.jpg" id="profile" class="img-fluid">
			<!-- a tag - this adds a link to open the default mail application in your machine -->
			<!-- mailto: parameter - specificies the email address of the recipient-->
			<!-- btn class - to treat the anchor tag as a button -->
			<!-- btn-success class - adds color to the button -->
			<!-- btn-lg class - is sets the resize of the button -->
			<!-- mt-3 class - it adds margin on the top of our element -->
			<a href="mailto: earljohn.dg2022@gmail.com" class="btn btn-success btn-lg mt-3">Time to get to work!</a>
		</section>
	</div>

<!-- Bootstrap Script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
